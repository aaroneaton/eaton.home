networks:
  default:
    driver: bridge
  socket_proxy:
    name: socket_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.91.0/24
  traefik_proxy:
    name: traefik_proxy
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.90.0/24

services:
  traefik:
    image: "traefik:v2.11.2"
    container_name: "traefik"
    security_opt:
      - no-new-privileges:true
    networks:
      traefik_proxy:
        ipv4_address: 192.168.90.254
      socket_proxy:
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=traefik_proxy 
      - --providers.docker.swarmMode=false
      - --providers.docker.endpoint=unix:///var/run/docker.sock
      - --entrypoints.web.address=:80
      - --entrypoints.traefik.address=:8080
      - --log=true
      - --log.filePath=/logs/traefik.log
      - --log.level=DEBUG
      - --accessLog=true
      - --accessLog.filePath=/logs/access.log
      - --accessLog.bufferingSize=100
      - --accessLog.filters.statusCodes=204-299,400-499,500-599
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 8080
        published: 8080
        protocol: tcp
        mode: host
    restart: unless-stopped
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./services/traefik/logs:/logs"

    # TODO later with new raspberry pi
    #unbound:
    #  container_name: unbound
    #  image: "mvance/unbound:rpi"
    #  ports:
    #    - 5335:5335/tcp
    #    - 5335:5335/udp
    #  restart: unless-stopped
    #  volumes:
    #    - "./services/unbound/:/opt/unbound/etc/unbound/"
    #  networks:
    #    traefik_proxy:
    #      ipv4_address: 192.168.90.200
    #  env_file: .env

  pihole:
    container_name: pihole
    domainname: eaton.home
    image: "pihole/pihole:latest"
    platform: "linux/arm/v6"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    dns:
      - 127.0.0.1
      - 9.9.9.9
    volumes:
      - ./services/pihole/pihole/:/etc/pihole/
      - ./services/pihole/dnsmasq.d/:/etc/dnsmasq.d/
    environment:
      ServerIP: 192.168.4.254
      PROXY_LOCATION: pihole
      VIRTUAL_HOST: pihole.eaton.home
      TZ: "America/Chicago"
      PIHOLE_DNS: 9.9.9.9;149.112.112.112;1.1.1.1
    restart: unless-stopped
    networks:
      traefik_proxy:
        ipv4_address: 192.168.90.100
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole.eaton.home`)"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"
      - "traefik.http.routers.pihole.entrypoints=web"
      - "traefik.docker.network=docker_private_network"

  whoami:
    image: "containous/whoami:v1.4.0"
    platform: "linux/arm/v6"
    container_name: "simple-service"
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`eaton.home`)"
      - "traefik.http.routers.whoami.entrypoints=web"
